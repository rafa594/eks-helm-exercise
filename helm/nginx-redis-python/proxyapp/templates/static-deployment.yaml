apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      #volumes:
      #- name: persistent-storage
      #  persistentVolumeClaim:
      #    claimName: efs-claim
      containers:
      - name: nginx
      #  volumeMounts:
      #    - name: persistent-storage
      #      mountPath: /usr/share/nginx/html
        image: nginx:alpine
        ports:
        - containerPort: 80      
